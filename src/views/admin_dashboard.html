<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Panel de Administrador</title>
    <style>
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { position: relative; margin: 10% auto; padding: 2rem; width: 90%; max-width: 500px; }
        .tab-content { display: none; }
        .active-tab { background-color: #FBBF24; color: #1F2937; }
    </style>
</head>
<body class="bg-gray-900 text-white p-8 font-sans">
    <!-- BARRA SUPERIOR -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-yellow-400">Panel de Administrador</h1>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Cerrar Sesión</button>
    </div>

    <!-- MENÚ DE NAVEGACIÓN POR PESTAÑAS -->
    <div class="mb-6 border-b border-gray-700">
        <nav class="flex space-x-4">
            <button id="tab-clientes" class="tab-btn py-2 px-4 font-semibold rounded-t-lg active-tab">Clientes</button>
            <button id="tab-reservas" class="tab-btn py-2 px-4 font-semibold rounded-t-lg">Reservas</button>
            <button id="tab-juegos" class="tab-btn py-2 px-4 font-semibold rounded-t-lg">Juegos</button>
        </nav>
    </div>

    <!-- CONTENIDO DE LAS PESTAÑAS -->
    <!-- SECCIÓN CLIENTES -->
    <div id="content-clientes" class="tab-content">
        <h2 class="text-2xl font-bold mb-4">Clientes Registrados</h2>
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Nombre</th>
                        <th class="py-3 px-4 text-left">DNI</th>
                        <th class="py-3 px-4 text-left">Usuario</th>
                        <th class="py-3 px-4 text-left">Categoría</th>
                        <th class="py-3 px-4 text-left">Acciones</th> <!-- NUEVA COLUMNA -->
                    </tr>
                </thead>
                <tbody id="clientes-table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- ... (El resto de las secciones: Reservas y Juegos, sin cambios) ... -->
    <!-- SECCIÓN RESERVAS -->
    <div id="content-reservas" class="tab-content">
        <h2 class="text-2xl font-bold mb-4">Historial de Todas las Reservas</h2>
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="py-3 px-4 text-left">ID Reserva</th>
                        <th class="py-3 px-4 text-left">Cliente</th>
                        <th class="py-3 px-4 text-left">Juego</th>
                        <th class="py-3 px-4 text-left">Fecha</th>
                        <th class="py-3 px-4 text-left">Hora</th>
                        <th class="py-3 px-4 text-left">Estado</th>
                        <th class="py-3 px-4 text-left">Pedido</th>
                    </tr>
                </thead>
                <tbody id="all-reservas-table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- SECCIÓN JUEGOS -->
    <div id="content-juegos" class="tab-content">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Gestionar Juegos</h2>
            <button id="add-game-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Añadir Nuevo Juego</button>
        </div>
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Nombre Juego</th>
                        <th class="py-3 px-4 text-left">Descripción</th>
                        <th class="py-3 px-4 text-left">Disponible</th>
                        <th class="py-3 px-4 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="juegos-table-body"></tbody>
            </table>
        </div>
    </div>


    <!-- MODALES -->
    <!-- Modal para Juegos (sin cambios) -->
    <div id="game-modal" class="modal">
        <!-- ... (contenido del modal de juegos) ... -->
    </div>

    <!-- NUEVO MODAL PARA CAMBIAR CATEGORÍA DE CLIENTE -->
    <div id="category-modal" class="modal">
        <div class="modal-content bg-gray-800 rounded-lg shadow-2xl">
            <h3 class="text-2xl font-bold mb-4 text-yellow-400">Cambiar Categoría</h3>
            <form id="category-form">
                <input type="hidden" id="client-id-input">
                <p class="mb-4">Cliente: <span id="client-name-modal" class="font-semibold"></span></p>
                <div class="mb-6">
                    <label for="category-select" class="block text-sm font-medium mb-1">Nueva Categoría</label>
                    <select id="category-select" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        <!-- Las opciones de categoría se cargarán aquí -->
                    </select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-category-btn" class="bg-gray-600 hover:bg-gray-700 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./admin-renderer.js"></script>
</body>
</html>
