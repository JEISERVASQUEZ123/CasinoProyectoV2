<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Atlantic City Casino - Iniciar Sesión</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-yellow-400">Iniciar Sesión</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="usuario" class="block mb-2 text-sm font-medium">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div class="mb-6">
                <label for="contrasena" class="block mb-2 text-sm font-medium">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300">Ingresar</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-yellow-400 hover:underline">¿No tienes cuenta? Creala</a>
        </div>
        <div id="mensaje" class="mt-4 text-center text-red-400"></div>
    </div>

    <script src="./login-renderer.js"></script>
</body>
</html>
