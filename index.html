<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Casino Royale - Registro</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-yellow-400">Registro de Cliente</h1>
        <form id="registro-form">
            <!-- Campos existentes -->
            <div class="mb-4">
                <label for="nombre" class="block mb-2 text-sm font-medium">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div class="mb-4">
                <label for="dni" class="block mb-2 text-sm font-medium">DNI</label>
                <input type="text" id="dni" name="dni" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            
            <!-- Nuevos campos -->
            <div class="mb-4">
                <label for="fecha_nacimiento" class="block mb-2 text-sm font-medium">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="DD/MM/AAAA" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
             <div class="mb-4">
                <label for="telefono" class="block mb-2 text-sm font-medium">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
             <div class="mb-4">
                <label for="correo" class="block mb-2 text-sm font-medium">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Campos de usuario y contraseña -->
            <div class="mb-4">
                <label for="usuario" class="block mb-2 text-sm font-medium">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div class="mb-6">
                <label for="contrasena" class="block mb-2 text-sm font-medium">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300">Registrarse</button>
        </form>
        
        <!-- Mensaje de estado -->
        <div id="mensaje" class="mt-4 text-center"></div>

        <!-- BOTÓN PARA VOLVER AL LOGIN -->
        <div class="text-center mt-4">
            <a href="login.html" class="text-sm text-yellow-400 hover:underline">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
